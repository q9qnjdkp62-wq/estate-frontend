<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Estates AI</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .chat-container { width: 400px; background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; height: 600px; }
        .header { background: #1a73e8; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 10px 15px; border-radius: 20px; max-width: 80%; font-size: 14px; }
        .user { background: #1a73e8; color: white; align-self: flex-end; }
        .agent { background: #f1f0f0; color: #333; align-self: flex-start; }
        .input-area { padding: 15px; border-top: 1px solid #ddd; display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { padding: 10px 20px; background: #1a73e8; color: white; border: none; border-radius: 20px; cursor: pointer; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    // *** IMPORTANT: PASTE YOUR RENDER URL HERE ***
    const BACKEND_URL = "https://my-estate-brain.onrender.com"; 

    function App() {
        const [input, setInput] = React.useState("");
        const [messages, setMessages] = React.useState([
            { role: "agent", text: "Hello! I am the AI assistant for Prestige Estates. Ask me about our properties." }
        ]);
        const [loading, setLoading] = React.useState(false);

        async function sendMessage() {
            if (!input) return;
            
            const userMsg = input;

    
            setMessages(prev => [...prev, { role: "user", text: userMsg }]);
            setInput("");
            setLoading(true);

        try {
        // --- NEW CODE START ---
        // We join all previous messages into a single text block.
        // Note: 'messages' here contains the history BEFORE the current userMsg.
            const historyText = messages.map(m => `${m.role}: ${m.text}`).join("\n");
        // --- NEW CODE END ---

            const response = await fetch(`${BACKEND_URL}/chat`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    message: userMsg,      // The new prompt
                    history: historyText   // The context string
            })
        });

            const data = await response.json();
            setMessages(prev => [...prev, { role: "agent", text: data.reply }]);

    }     catch (error) {
            console.error("Fetch error:", error);
            setMessages(prev => [...prev, { role: "agent", text: "Error: Could not connect to the server." }]);
    }
    
        setLoading(false);
}

        return (
            <div className="chat-container">
                <div className="header">Prestige AI Agent</div>
                <div className="messages">
                    {messages.map((m, i) => (
                        <div key={i} className={`msg ${m.role}`}>{m.text}</div>
                    ))}
                    {loading && <div className="msg agent">Typing...</div>}
                </div>
                <div className="input-area">
                    <input 
                        value={input} 
                        onChange={e => setInput(e.target.value)}
                        onKeyPress={e => e.key === 'Enter' && sendMessage()}
                        placeholder="Ask about a property..." 
                    />
                    <button onClick={sendMessage} disabled={loading}>Send</button>
                </div>
            </div>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
